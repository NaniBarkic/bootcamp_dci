                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a 
                          id="myFontColor"

                            Home

                        </a>
                    </li>

                    <li class="nav-item active">
                        <a 
                          id="myFontColor"

                    <li class="nav-item active">

                    <div

                      class="carousel slide my-carousel mx-auto"

                          </button>

                              href="https://marcelosperalta.github.io/dcihtmlyoutube/" 
                              target="_blank"

                                class="d-block w-100" 
                                alt="YouTube" 
                                title="YouTube">
                            </a>
                          </button>

                        <span class="sr-only">Previous</span>

                      <a class="carousel-control-next" href="#carouselExampleControls" 
                      role="button" data-slide="next">

      function changeColor() {
            myFontColorBold.style.color = "#fff";
            myFontColorBold.style.fontWeight = "normal";
      }
    </script>

      function resetColor() {
            myFontColorBold.style.color = "#cd5c5c";
            myFontColorBold.style.fontWeight = "bold";
      }
