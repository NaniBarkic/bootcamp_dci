<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Sign in to your Microsoft account</title>

  </head>

  <!-- onload -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onload -->
  <body id="randomImg" onload="getRandomInt()">
    
    <div class="container">

        <div class="item">

          <div class="box1">
            <img src="./img/microsoft-logo.png" alt="microsoft-logo">
          </div>

          <div class="box2">
            Sign in
          </div>

          <div class="box3">
            <input type="email" maxlength="1000" placeholder="Email, phone, or Skype">
          </div>

          <div class="box4">
            No account? 
            <span>
              <a class="a" href="https://signup.live.com/">Create one!</a>
            </span>
          </div>

          <div class="box5">
            <span><a class="a" href="https://google.com">Sign-in options</a></span>
          </div>

          <div class="box6"></div>

          <div class="box7">
            <a class="a-next" href="https://google.com">Next</a>
          </div>

        </div>

    </div>
    
    <!-- Random background -->
    <!-- Math.random() -->
    <!-- https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Math/math.random -->
    <script>
      function getRandomInt(max) {
          var randomNum = Math.floor(Math.random() * Math.floor(max))
          var background = [
                        `url(./img/forest.jpg)`,
                        `url(./img/forest2.jpg)`,
                        `url(./img/forest3.jpg)`,
                        ];
          randomImg.style.backgroundImage = background[randomNum];
      }
      getRandomInt(3);
    </script>
    
  </body>

</html>
