<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Pseudo classes and elements</title>

  </head>

  <body>

    <div class="menu">
      Home <br />
      Call me
    </div>

    <div class="main-text">
      <h1>Hi, welcome to my page</h1>
    </div>

    <div class="form-input">
      <form action="index.js" method="GET">
        <input
          type="text"
          name="firstName"
          id="1"
          placeholder="enter your name"
          required
        /><br />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="your password"
        /><br />
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </form>
    </div>

    <br>

    <div class="text-img-center">

    <div class="text">
      There is a cool cat, next to the tree.


    <br>

    <img class="tree" src="./img/tree.jpg" alt="Tree and something" />

    </div>

    <br>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit earum in
      magnam corrupti! Tenetur tempora accusamus veniam illo debitis est.
    </p>

    <br>

    <div class="last-img">

        <img src="./img/tree.jpg" alt="tree img">

    </div>

    <br>

  </body>

</html>
