    </button>

     <!-- hide/show button -->

      function hideShow() {
        console.log("Hi, i am function");
        // box.style.display = "none";
        if (box.style.display == "none") {
          box.style.display = "block";
        } else {
          box.style.display = "none";
        }
      }
    </script>

    <!-- hi its me button -->
    <button id="color">
      Hi, it's me
